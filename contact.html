<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact â€“ Earth Explored</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Earth Explored</div>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- OUR LOCATION -->
    <section class="section">
      <div class="container text-image-row">
        <div class="image">
          <img src="images/map.jpg" alt="map.jpg">
        </div>
        <div class="text">
          <h2>Our Headquarters</h2>
          <p>123 Explorer Lane<br>Global City, GC 45678<br>United Earth</p>
        </div>
      </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="section">
      <div class="container">
        <h2>Send Us a Message</h2>
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- MEET THE TEAM -->
    <section class="section">
      <div class="container">
        <h2>Meet the Team</h2>
        <div class="text-image-row">
          <div class="image"><img src="images/team1.jpg" alt="team1.jpg"></div>
          <div class="image"><img src="images/team2.jpg" alt="team2.jpg"></div>
          <div class="image"><img src="images/team3.jpg" alt="team3.jpg"></div>
        </div>
        <p>Follow us on social media:</p>
        <p>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        </p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Earth Explored</p>
    </div>
  </footer>

</body>
</html>
