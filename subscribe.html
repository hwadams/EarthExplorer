  <!-- HEADER -->

  <!-- MAIN CONTENT -->
  <main class="container" style="padding-top:4rem;">

    <section class="section">
      <h2>Stay in the Loop</h2>
      <p>Join our mailing list to get the latest updates from Curious Earth:</p>

      <div id="mc_embed_signup">
        <form
          action="https://gmail.us7.list-manage.com/subscribe/post?u=b4903a84b1059d7300c5a6bdf&amp;id=5ea673514e&amp;f_id=00b4bee0f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <label for="mce-EMAIL">
                Email Address <span class="asterisk">*</span>
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required
              />
            </div>

            <div class="mc-field-group">
              <label for="mce-FNAME">
                First Name <span class="asterisk">*</span>
              </label>
              <input
                type="text"
                value=""
                name="FNAME"
                class="required"
                id="mce-FNAME"
                required
              />
            </div>

            <div class="mc-field-group">
              <label for="mce-LNAME">
                Last Name <span class="asterisk">*</span>
              </label>
              <input
                type="text"
                value=""
                name="LNAME"
                class="required"
                id="mce-LNAME"
                required
              />
            </div>

            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display:none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display:none"
              ></div>
            </div>

            <!-- honeypot -->
            <div
              style="position: absolute; left: -5000px;"
              aria-hidden="true"
            >
              <input
                type="text"
                name="b_b4903a84b1059d7300c5a6bdf_5ea673514e"
                tabindex="-1"
                value=""
              />
            </div>

            <div class="clear foot">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    (function($) {
      window.fnames = new Array();
      window.ftypes = new Array();
      fnames[0] = 'EMAIL'; ftypes[0] = 'email';
